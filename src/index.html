          <select class="" id="input-from">
            <option value="USD">US Dollar</option>
            <option value=""></option>
          </select>
        </div>
        <div class="col-4">
          <label for="input-to" class="">Future Currency</label>
          <select class="" id="input-to">
            <option value="USD">US Dollar</option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <button type="button" id="form-input" class="btn btn-info">Exchange</button>
    </form>
    <div id="result" >

    </div>
  </div>
