<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>The Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Exchange</h1>
      <h2>What a Fancy Exchange!</h2>
    </div>
    <form id="user-input">
      <div class="form-inline">
        <label for="input-curr" class="mr-4">Curreny:</label>
        <input type="text" class="form-control col-5" id="input-curr" placeholder="Currency Amount">
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <label for="input-from" class="">Current Currency</label>
          <select class="form-control" id="input-from">
            <option value="USD">USD - US Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="RUB">RUB - Russian Ruble</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="TWD">TWD - Taiwan New Dollar</option>
          </select>
        </div>
        <div class="col-4">
          <label for="input-to" class="">Future Currency</label>
          <select class="form-control" id="input-to">
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="RUB">RUB - Russian Ruble</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="TWD">TWD - Taiwan New Dollar</option>
            <option value="USD">USD - US Dollar</option>
          </select>
        </div>
      </div>
      <div class ="row mt-3">
        <div class="col-4">
          <input type="text" class="form-control" id="input-from2" placeholder="Alternate Currency Code">
        </div>
        <div class="col-4">
          <input type="text" class="form-control" id="input-to2" placeholder="Alternate Currency Code">
        </div>
      </div>
      <button type="button" id="form-input" class="btn btn-info mt-3">Exchange</button>
    </form>
    <div id="error"></div>
    <div id="results">

    </div>
  </div>
</body>
</html>
